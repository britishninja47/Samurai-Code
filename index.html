<head>
  <html style="padding-left: 220px; padding-right: 250px; background-color: #2d2451;"></html>
  <style>
    * {
      box-sizing: border-box;
      font-family: Manga;

    }
  </style>
</head>
<body>
  <div style="position:relative; display: inline-block;">
    <div style="
      position: absolute;
      display: flex;
      width: 100%;
      align-items: center;
      padding: 20px;
      "
      >
      <!-- player Health-->
      <div style="
      position: relative;
      width: 100%;
      display: flex;
      justify-content: flex-end;
      border-top: 4px solid rgb(0, 0, 0);
      border-bottom: 4px solid rgb(0, 0, 0);
      border-left: 4px solid rgb(0, 0, 0);


      ">
        <div style="background-color: rgb(174, 8, 5); height: 30px; width: 100%;"></div>
        <div
         id="playerHealth"
           style="position: absolute;
           background: rgb(69, 180, 32);
           top: 0;
           bottom: 0;
           right: 0;
           width: 100%;
           "></div>
      </div>
      <!--timer -->
      <div
      id="timer"
         style="
            background-color: rgb(86, 11, 179);
            height: 50px;
            width: 100px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgb(202, 202, 202);
            font-family: Manga;
            font-size: xx-large;
            border: 4px solid rgb(0, 0, 0);
         "
         >
           10
        </div>
      <!--Enemy Health -->
      <div style="
      position: relative;
      width: 100%;
      border-top: 4px solid rgb(0, 0, 0);
      border-bottom: 4px solid rgb(0, 0, 0);
      border-right: 4px solid rgb(0, 0, 0);
      ">
      <div style="background-color: rgb(174, 8, 5); height: 30px; width: 100%;"></div>
      <div
       id="enemyHealth"
         style="position: absolute;
         background: rgb(69, 180, 32);
         top: 0;
         bottom: 0;
         right: 0;
         left: 0
         "
         ></div>
    </div>
      <div></div>
    </div>
    <div
    id="displayText"
    style="position: absolute;
    color: white;
    align-items: center;
    font-size: 80px;
    justify-content: center;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    display: none;
    "
    >Draw</div>
    <canvas></canvas>
  </div>


<div style="margin-left: 500px;margin-right: 500px;border-top-style: solid;/*! border-top-width: 0px; */">
  <button onclick="window.location.href=window.location.href" style="font-size: xx-large">PLAY AGAIN?</button>
</div>

<div>

</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/gsap.min.js"
  integrity="sha512-GQ5/eIhs41UXpG6fGo4xQBpwSEj9RrBvMuKyE2h/2vw3a9x85T1Bt0JglOUVJJLeyIUl/S/kCdDXlE/n7zCjIg=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer"></script>
  <script src="js/utilities.js"></script>
  <script src="js/classes.js"></script>
<script src="index.js"></script>
</body>
